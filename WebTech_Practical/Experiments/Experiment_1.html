<!DOCTYPE html>
<html>
<body>

<!-- Q1: Even or Odd -->
<input type="number" id="num">
<button onclick="check()">Check</button>
<p id="out"></p>

<script>
function check() {
    let n = document.getElementById("num").value;
    document.getElementById("out").innerText =
        (n % 2 === 0) ? "Even" : "Odd";
}
</script>

</body>
</html>
